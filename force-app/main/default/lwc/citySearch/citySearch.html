<template>
    <div class="slds-m-bottom_medium">
        <lightning-card>
            <c-weather-api city={city}></c-weather-api>
        </lightning-card>
    </div>
    <lightning-card  class="slds-m-bottom_medium">
        <div class="slds-p-horizontal_medium ">
            <lightning-combobox name="city" label="City List" 
                                value={value}
                                placeholder="Select City"
                                options={cityOptions} 
                                onchange={handleChangeCityList}>
            </lightning-combobox>
            <p if:true={city}>Selected city is: {value}</p>
            <lightning-input-address
                                address-lookup-placeholder="Enter city"
                                street-label="Street"
                                city-label='City'
                                country-label="Country"
                                province-label="State"
                                postal-code-label="Zip Code"
                                city={city}
                                show-address-lookup
                                onchange={handleChangeCity}>
            </lightning-input-address>
        </div>
    </lightning-card>               
</template>
