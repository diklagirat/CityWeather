        <lightning-card if:true={city} class="slds-m-top_medium slds-text-color_weak">
            <div if:true={isLoading} style="height: 200px; position:relative">
                <lightning-spinner variant="base" size="medium"></lightning-spinner>
            </div>  
            <div class="slds-text-align_center" if:false={isLoading}>
                <header class="slds-text-heading_large">{city}</header>
                <span class="slds-avatar slds-avatar_circle slds-avatar_large">
                     <img alt="Weather image" src={imgUrl} title="Weather image"/>
                </span>
                <span class="slds-p-left_medium slds-text-heading_medium">{temp}Â°C</span>
                <p class="slds-p-left_medium slds-text-heading_small slds-p-bottom_medium">{description}</p>
            </div>
        </lightning-card>
        <lightning-card title="Select city to show the current weather" if:false={city} class="slds-text-color_weak">
        </lightning-card>   
</template>
